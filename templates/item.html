{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
    <div class="col-md-6">
        <h3>{{item.title}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <span>{{item.description}}</span>
    </div>
</div>
{%if 'username' in session %}
<div class="row">
    <div class="col-md-6">
        <a class="btn btn-primary" href="{{url_for('edit_item', 
        cat_id = item.cat_id, item_id = item.id)}}" role="button">Editar</a>
        <a class="btn btn-primary" 
        href="{{url_for('delete_item', item_id = item.id)}}" role="button">Deletar</a>
    </div>
</div>
{% endif %}

{% endblock %}
