{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
        <div class="col-md-12">
            <h2>{{item.title}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form action="#" method = "post">
                <div class="form-group">
                    <label for="name">Nome do item</label>
                    <input type ='text' class="form-control" size='30' name='name' placeholder="{{item.title}}">
                </div>
                <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea type ="text" maxlength="80" class="form-control" 
                        name="description" placeholder="{{item.description}}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>
        </div>
    </div>




{% endblock %}
