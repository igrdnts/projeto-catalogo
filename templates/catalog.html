{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
    <div class="col-md-4 container-fluid">
        <div class="row">
            <div class="col-md-12 align-center text-center">
                <h3 class=text-center>Categorias</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 align-center text-center">
                <ul class="list-group">
                {% for category in categories %}
                    <li class="list-group-item">
                            <a href = "{{url_for('show_category', cat_id = category.id)}}">
                                 {{category.name}} </a>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-8 container-fluid">
        <div class="row">
            <div class="col-md-12 align-center text-center">
                    <h3>Itens</h3>
            </div>   
        </div>
        <div class="row">
            <div class="col-md-12 container-fluid align-center text-center">
                <ul class="list-group">
                {% for item in items %}
                    <li class="list-group-item">{{item.title}}</li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
